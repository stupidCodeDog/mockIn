	<script> 
		function loopy() {  
		var sWord =""  
		while (sWord != "   ") {//设置密码
			sWord = prompt("输入正确密码才能登陆!")  
			}
		}
		var href = window.location.href;
		function getUrlParams(url) {
			const _url = url || window.location.href;
			const _urlParams = _url.match(/([?&])(.+?=[^&]+)/igm);
			return _urlParams ? _urlParams.reduce((a, b) => {
				const value = b.slice(1).split('=');
				a[value[0]] = decodeURI(value[1])
				return a;
			}, {}) : {};
		}
	
		var my_value = getUrlParams(href);
	
		function dateFormat(fmt, date) {
			let ret;
			const opt = {
				"Y+": date.getFullYear().toString(),        // 年
				"m+": (date.getMonth() + 1).toString(),     // 月
				"d+": date.getDate().toString(),            // 日
				"H+": date.getHours().toString(),           // 时
				"M+": date.getMinutes().toString(),         // 分
				"S+": date.getSeconds().toString()          // 秒
				// 有其他格式化字符需求可以继续添加，必须转化成字符串
			};
			for (let k in opt) {
				ret = new RegExp("(" + k + ")").exec(fmt);
				if (ret) {
					fmt = fmt.replace(ret[1], (ret[1].length == 1) ? (opt[k]) : (opt[k].padStart(ret[1].length, "0")))
				};
			};
			return fmt;
		}
		// document.getElementById('down_list').style
	
		window.onload = function () {
// 			loopy() 
			document.getElementById("student_id").innerHTML = '										' + my_value.id + '										';
			document.getElementById("student_name").innerHTML = '										' + my_value.name + '										';
			document.getElementById("student_time").innerHTML = dateFormat("YYYY-mm-dd HH:MM:SS", new Date());
			if (my_value.type == '0') {
				document.getElementById("Qrcode_11_qrcodecanvas").src = 'green_code_in.png';
				document.getElementById("in_or_out").innerHTML = '允许入校';
			}
			else {
				document.getElementById("in_or_out").innerHTML = '允许出校';
				document.getElementById("Qrcode_11_qrcodecanvas").src = 'green_code_out.png';
			}
		}
	
	</script>
